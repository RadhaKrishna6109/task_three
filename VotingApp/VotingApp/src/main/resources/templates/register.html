<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section class="center">
		<h1>Welcome to New Voter Registration Process</h1>
		<h2>please Register for voting</h2>
		
		<div th:if=${session.msg}>
			<h3 th:text="${session.msg}" style="color:rgb(21, 127, 17)"></h3>
			<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
   		</div>
		<div class="formContainer">
		<form th:action="@{/createuser}" method="post">
			
			<pre>Name    : <input type = "text" name = "name" placeholder=" Enter Your Name" class="inputContainer" required></pre>
			<pre>Email Id: <input type = "text" name= "email" placeholder=" Enter Your Email" class="inputContainer" required></pre>
			<pre>Password: <input type = "text" name= "password" placeholder=" Enter Your Password" class="inputContainer" required></pre>
			<pre>Phone No: <input type = "number" name= "phone" placeholder=" Enter Your Phone No" class="inputContainer" required></pre>
			<input type = "submit" value="Signup">
			
		</form>
	</div>
		<br>
		<div class="text-center">
			<h3>Please kindly follow the given instruction</h3>
			<h2> *  After Register the vote Click Signin page to Signin the application and cast your vote *</h2>
   		</div>
	</section>
</body>
</html>
