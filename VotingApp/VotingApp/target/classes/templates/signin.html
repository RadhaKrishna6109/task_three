<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section class = "center">
	
<form th:action = "@{/dologin}" method = "post">

<h1>Sign in</h1>
		
		<div th:if="${param.error}" style="color:red">
          Invalid username and password <br><br>
        </div>
                            
         <div th:if="${param.logout}" style="color:red">
           You are logged out <br><br>
          </div>
                            
   		

		  <pre>Email Id: <input type = "text" name = "username" placeholder=" Your Email" class="inputContainer" required></pre>

<pre>Password: <input type = "password" name= "password" placeholder=" Your Password" class="inputContainer" required></pre>

<input type = "submit" value="Signin">

</form>
